<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="text">
            <img src="./images/logo.svg" alt="">
            <p>WE'RE</p>
            <p> COMING SOON</p>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <div class="email">
                <div class="email1">
                    <input data-input type="email" name="" placeholder="Email address" id="">
                </div>
                <div class="email2">
                    <div data-error-image class="email2-img">
                        <img src="./images/icon-error.svg" alt="">
                    </div>
                    <div class="email2-icon">
                        <button data-submit>
                            <img src="./images/icon-arrow.svg" alt="">
                        </button>
                        
                    </div>
                </div>
            </div>
            <p data-error-text>Please provide a valid email</p>
        </div>
        <div class="pic">
            <picture>
                <source media="(max-width:425px)" srcset="./images/hero-mobile.jpg">
                <img src="./images/hero-desktop.jpg" alt="">
            </picture>
        </div>
    </div>
    <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/BlakkyWeb">BlakkyWeb</a>.
        </p>
      </footer>
</body>
</html>
